<!DOCTYPE html>
<html>
	<head>
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	</head>

	<body>
		<a-scene background="color: cyan"> 
            <a-camera position="0 8 4"></a-camera>
            <!--foots-->
            <a-box position="-0.4 1 -3" rotation="0 0 0" color="yellow" depth="2" height="0.5" width="1"></a-box>
            <a-cylinder position="-0.4 2 -3" rotation="0 0 0" color="crimson" height="1.5" radius="0.25"></a-cylinder>

            <a-box position="1.2 1 -3" rotation="0 0 0" color="yellow" depth="2" height="0.5" width="1"></a-box>
            <a-cylinder position="1.2 2 -3" rotation="0 0 0" color="crimson" height="1.5" radius="0.25"></a-cylinder>
       
       <!--body-->
       <a-box position="0.3 5 -3" color="blue" depth="2" height="5.5" width="5"></a-box> 

        <!--hands-->
<a-box position="-2.5 7.2 -3" color="red" depth="1" height="1" width="1.2"></a-box>

<a-box position="-3.5 5.7 -3" color="red" depth="1" height="4" width="1.2"></a-box>
<a-box position="-3.5 4.2 -1.4" color="red" depth="2.5" height="1" width="1.2"></a-box>


<a-box position="3 7.2 -3" color="red" depth="1" height="1" width="1.2"></a-box>

<a-box position="4 5.7 -3" color="red" depth="1" height="4" width="1.2"></a-box>
<a-box position="4 4.2 -1.4" color="red" depth="2.5" height="1" width="1.2"></a-box>


<!--neck-->
<a-cylinder position="0.35 8.2 -3" color="red" height="1.5" radius="0.75"></a-cylinder>
<!--face-->
<a-cylinder position="0.35 9.2 -3" color="yellow" height="1.75" radius="1.75"></a-cylinder>
<!--antena-->
<a-cylinder position="0.35 11.2 -3" color="red" height="2.75" radius="0.08"></a-cylinder>

<!--eye-->
<a-sphere position="0.80 9.6 -1.4" color="red" radius="0.25" height="0.25"></a-sphere>
<a-sphere position="-0.20 9.6 -1.4" color="red" radius="0.25" height="0.25"></a-sphere>

<!--nose-->
<a-cylinder position="0.30 9.0 -1.4" color="red" radius="0.25" height="0.35"></a-cylinder>
        </a-scene>

        
	</body>
</html>
